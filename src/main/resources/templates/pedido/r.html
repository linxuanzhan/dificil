<div class="container">
    <button class="btn btn-outline-primary" onclick="window.location.href='/pedido/c'">Añadir Pedido</button>
        
    <button class="btn btn-outline-primary" style="margin-left: 430px;" onclick="window.location.href='/usuario/r'">Usuarios</button>
    <button class="btn btn-outline-primary" onclick="window.location.href='/marca/r'">Marcas</button>
    <button class="btn btn-outline-primary" onclick="window.location.href='/zapatilla/r'">Zapatillas</button>
    <button class="btn btn-outline-primary" onclick="window.location.href='/modelo/r'">Modelos</button>
    <h1>Listado de Pedidos</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nº Pedido</th>
                <th>Fecha Pedido</th>
                <th>Nombre Zapatilla</th>
                <th>Modelo Zapatilla</th>
                <th>Marca Zapatilla</th>
                <th>color</th>
                <th>talla</th>
                <th>Imagen</th>
                <th>Precio Unidad (€)</th>
                <th> Unidad </th>
                <th>Precio total (€)</th>
                <th>Editar</th>
                <th>Borrar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pedido : ${pedidos}">
                <td th:text="${pedido.numPedido}"></td>
                <td th:text="${pedido.fechCompra}"></td>
                <td th:text="${pedido.nombreZapatilla}"></td>
                <td th:text="${pedido.modeloZapatilla}"></td>
                <td th:text="${pedido.marcaZapatilla}"></td>
                <td th:text="${pedido.color}"></td>
                <td th:text="${pedido.talla}"></td>
                <td>
                    <form action="pedido/r" enctype="multipart/form-data">
                        <img th:src="@{'/img/' + ${pedido.imagen} + '.png'}" width="300"> 
                    </form>
                </td>
                <td th:text="${pedido.precioUnidad}"></td>
                <td th:text="${pedido.stock}"></td>
                <td th:text="${pedido.precioTotal}"></td>
               
                <td>
                    <button th:onclick="|window.location.href='/pedido/u?id=${pedido.id}'|" class="btn btn-outline-warning">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                            <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                        </svg>
                    </button>
                </td>
                <td>
                    <form action="/pedido/d" method="post">
                        <input type="hidden" name="id" th:value="${pedido.id}" class="btn btn-outline-danger">
                        <button type="submit" class="btn btn-danger">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                            </svg>
                        </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="totales">
        <p><strong>Cantidad Total de Pedidos: </strong><span th:text="${cantidadTotal}"></span></p>
       
    </div>
</div>
