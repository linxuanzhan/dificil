<div class="container">

    <h1>Editar Modelo</h1>

    <form action="/modelo/u" method="post">

        <label for="id-nombre">Nombre</label>
        <input id="id-nombre" type="text" name="nombre" th:value="${modelo.nombre}" />
        <br />

        <input type="hidden" name="idModelo" th:value="${modelo.id}" />

        <input type="submit" />
    </form>
    <button onclick="window.location.href='/'">Cancelar</button>
</div>
